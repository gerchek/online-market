url = "/register"
layout = "master"
title = "register"

[account]
redirect = "profile"
paramCode = "code"
activationPage = "profile"
forceSecure = 0
requirePassword = 0
==
<body class="authentication-bg d-flex align-items-center min-vh-100 py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <a href="index.html" class="d-block auth-logo">
                        <img src="{{ 'assets/images/logo2.png'|theme }}" alt="" height="24" class="logo logo-dark mx-auto">
                        <img src="{{ 'assets/images/logo2.png'|theme }}" alt="" height="24" class="logo logo-light mx-auto">
                    </a>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="p-4">
                <div class="card overflow-hidden mt-2">
                    <div class="auth-logo text-center bg-primary position-relative">
                        <div class="img-overlay"></div>
                        <div class="position-relative pt-4 py-5 mb-1">
                        </div>
                    </div>
                    <div class="card-body position-relative">
                        <div class="p-4 mt-n5 card rounded">
{% component 'account' %}


</div>
</div>
</div>


</div>
</div>
</div>

</div>
<!-- JAVASCRIPT -->

{% put scripts %}
    <script src="{{ 'assets/libs/jquery/jquery.min.js'|theme }}"></script>
    <script src="{{ 'assets/libs/bootstrap/js/bootstrap.bundle.min.js'|theme }}"></script>
    <script src="{{ 'assets/libs/metismenu/metisMenu.min.js'|theme }}"></script>
    <script src="{{ 'assets/libs/simplebar/simplebar.min.js'|theme }}"></script>
    <script src="{{ 'assets/libs/node-waves/waves.min.js'|theme }}"></script>
    <script src="{{ 'assets/js/app.js'|theme }}"></script>
{% endput %}

</body>
