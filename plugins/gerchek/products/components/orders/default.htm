{% set userId = __SELF__.userId %}
<div class="card-body">
    <div>
        <a href="{{ 'product_create'|page }}" class="btn btn-success mb-2"><i class="mdi mdi-plus me-2"></i> Add Product</a>
    </div>
    <div class="table-responsive mt-3">
        <table class="table table-centered datatable dt-responsive nowrap " style="border-collapse: collapse; border-spacing: 0; width: 100%;">
            <thead class="thead-light">
                <tr>
                    <th style="width: 20px;">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="customercheck">
                            <label class="form-check-label mb-0" for="customercheck">&nbsp;</label>
                        </div>
                    </th>
                    <th>name</th>
                    <th>price</th>
                    <th>buyer.phone</th>
                    <th>someotherdata</th>
                    <th>created_at</th>
                    <th style="width: 120px;">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for data in orders %}
                <tr>
                    <td>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="customercheck1">
                            <label class="form-check-label mb-0" for="customercheck1">&nbsp;</label>
                        </div>
                    </td>
                    
                    <td>{{ data.id }}</td>
                    <td>{{ data.price }}</td>
                    <td>{{ data.user.phone }}</td>
                    <td>{{ data.someotherdata }}</td>
                    
                    
                    <td>
                        {{ data.created_at }}
                    </td>
                    <td id="tooltip-container1">
                        <a href="{{ 'order-detail'|page({ order_id: data.id }) }}" class="btn btn-info waves-effect waves-light"title="View">View</a>
                    </td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
</div>
