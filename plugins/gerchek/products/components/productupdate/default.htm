{% set userId = __SELF__.userId %}
{% set product = __SELF__.product %}
<form  data-request="onUpdate" class="online_form" enctype="multipart/form-data" data-request-files data-request-validate data-request-flash>
    <h4 class="card-title">Обновить продукт</h4>

    <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">имя :</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Name" name="name" value="{{ product.name }}">

        </div>
    </div>

    <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">О товаре :</label>
        <div class="col-sm-10">
            <textarea required="" class="form-control" rows="5" name="description">{{ product.description }}</textarea>

        </div>
    </div>

    <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">Состав :</label>
        <div class="col-sm-10">
            <textarea required="" class="form-control" rows="2" name="compound">{{ product.compound }}</textarea>

        </div>
    </div>

    <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">Производитель</label>
        <div class="col-sm-10">
            <textarea required="" class="form-control" rows="2" name="manufacture">{{ product.manufacture }}</textarea>

        </div>
    </div>

    <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">категория :</label>
        <div class="col-sm-10">
            <div class="mb-3 my-4">

                <div class="mb-3" id="toastTypeGroup">
                    <div class=" mb-4">
                        {% for post in data %}
                        <div class="form-check mb-2">
                            <input type="radio" id="radio{{ post.name }}" name="category_id" class="form-check-input" value="{{ post.id }}" {% if post.id == product.category_id  %}checked{% endif %}>
                            <label class="form-check-label" for="radio{{ post.name }}">{{ post.name }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                

            </div>
        </div>
    </div>

    <div class="row mb-3" style="    display: flex;flex-wrap: nowrap;">
        <label class="col-sm-2 col-form-label">Добавить новые изображения</label>
        <div class="upload__box">
            <div class="upload__btn-box">
              <label class="upload__btn">
                <p>Загрузить изображения</p>
                <input type="file" multiple="" data-max_length="20" class="upload__inputfile" name="images[]">
              </label>
            </div>
            <div class="upload__img-wrap"></div>
        </div>
    </div>

    


    <div class="row mb-3">
        <label for="example-number-input" class="col-sm-2 col-form-label">цена :</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" value="{{ product.price }}" id="example-number-input" name="price" >

        </div>
    </div>

    <div class="row mb-3">
        <label for="example-number-input" class="col-sm-2 col-form-label">скидка :</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" value="{{ product.discount }}" id="example-number-input" name="discount">

        </div>
    </div>

    <div class="row mb-3" style="    display: flex;flex-wrap: nowrap;"> 
        <label for="example-number-input" class="col-sm-2 col-form-label">на скидке :</label>
        <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input input-mini" id="debugInfo" value="true" name="on_discount" {% if product.on_discount == 1  %}checked{% endif %}>
            <label class="form-check-label" for="debugInfo">на скидке</label>
        </div>
    </div>

    <div class="row mb-3" style="    display: flex;flex-wrap: nowrap;">
        <label for="example-number-input" class="col-sm-2 col-form-label">свежее :</label> 
        <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input input-mini" id="debugInfo2" value="true" name="fresh" {% if product.fresh == 1  %}checked{% endif %}>
            <label class="form-check-label" for="debugInfo2">свежее</label>
        </div>
    </div>

    <input type="hidden" value="{{ userId }}" name="user_id">
    


    <button type="submit" class="btn btn-success waves-effect waves-light">Обновить</button>
</form>
