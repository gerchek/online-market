{% set userId = __SELF__.userId %}
<div class="card-body">
    <div>
        <a href="{{ 'category-create'|page }}" class="btn btn-success mb-2"><i class="mdi mdi-plus me-2"></i> Добавить категория</a>
    </div>
    <div class="table-responsive mt-3">
        <table class="table table-centered datatable dt-responsive nowrap " style="border-collapse: collapse; border-spacing: 0; width: 100%;">
            <thead class="thead-light">
                <tr>
                    <th style="width: 20px;">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="customercheck">
                            <label class="form-check-label mb-0" for="customercheck">&nbsp;</label>
                        </div>
                    </th>
                    <th>имя</th>
                    <th>создан в</th>
                    <th style="width: 120px;">Действие</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="customercheck1">
                            <label class="form-check-label mb-0" for="customercheck1">&nbsp;</label>
                        </div>
                    </td>
                    
                    <td>{{ category.name }}</td>
                    <td>
                        {{ category.created_at }}
                    </td>
                    <td id="tooltip-container1">
                        <a href="{{ 'category_update'|page({ category_id: category.id }) }}" class="btn btn-primary waves-effect waves-light" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit">Редактировать</a>
                        <button
                            class="btn btn-danger"
                            data-request="onDelete"
                            data-request-data="id: {{ category.id }}"
                            data-confirm="Are you sure you want to delete this product?"
                        >
                        Удалить
                        </button>
                    </td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
</div>
