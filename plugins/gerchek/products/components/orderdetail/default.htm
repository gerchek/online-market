{% set order = __SELF__.order %}
<form  data-request="onSend" class="online_form" enctype="multipart/form-data" data-request-files data-request-validate data-request-flash>

    <div class="row mb-3">
        <label for="example-number-input" class="col-sm-2 col-form-label">цена :</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" value="{{ order.price }}" id="example-number-input" name="price" disabled>

        </div>
    </div>

    <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">Покупатель :</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Name" name="name" value="{{ order.user.phone }}" disabled>

        </div>
    </div>

    <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">Адрес :</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Name" name="name" value="{{ order.address.address }}" disabled>

        </div>
    </div>

    <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">Время :</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Name" name="name" value="{{ order.delivery_time }}" disabled>

        </div>
    </div>

    <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">Положение :</label>
        <div class="col-sm-10">
            <div class="d-flex flex-wrap gap-2">
                
                <button type="button" class="btn btn-{% if order.status == 'new_order' %}success{%else%}light{% endif %} waves-effect" >
                    Новый заказ
                </button>

                <button type="button" class="btn btn-{% if order.status == 'order_is_going' %}success{%else%}light{% endif %} waves-effect" >
                    Заказ собирается
                </button>

                <button type="button" class="btn btn-{% if order.status == 'handed_over_for_delivery' %}success{%else%}light{% endif %} waves-effect" >
                    Передано в доставку
                </button>

                <button type="button" class="btn btn-{% if order.status == 'delivered' %}success{%else%}light{% endif %} waves-effect" >
                    Доставлено
                </button>

                <button type="button" class="btn btn-{% if order.status == 'canceled' %}success{%else%}light{% endif %} waves-effect" >
                    Отменено
                </button>

            </div>

        </div>
    </div>

    <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">Продукты на заказ :</label>
        <div class="col-sm-10">
            <div class="accordion" id="accordionExample">
                {% for data in order.products%}
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            {{ data.name }}
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            {{ data.description }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>



</form>
