{% if not user %}

    <div class="row">

        <div class="mt-4">
            <div class="product-desc">
                <ul class="nav nav-tabs nav-tabs-custom" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link" id="desc-tab" data-bs-toggle="tab" href="#desc" role="tab">Регистрация</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" id="specifi-tab" data-bs-toggle="tab" href="#specifi" role="tab">Войти</a>
                    </li>
                </ul>
                <div class="tab-content border border-top-0 p-4">
                    <div class="tab-pane fade" id="desc" role="tabpanel">
                        <div class="col-md-12">
                            {% partial __SELF__ ~ '::register' %}
                        </div>
                    </div>
                    <div class="tab-pane fade show active" id="specifi" role="tabpanel">
                        <div class="col-md-12">
                            {% partial __SELF__ ~ '::signin' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% else %}

    {% partial __SELF__ ~ '::activation_check' %}

    {% partial __SELF__ ~ '::update' %}

    {% partial __SELF__ ~ '::deactivate_link' %}

{% endif %}
