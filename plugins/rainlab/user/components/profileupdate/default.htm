{% set userData = __SELF__.userData %}
<form  data-request="onProfileUpdate" class="online_form" enctype="multipart/form-data" data-request-files data-request-validate data-request-flash>
    <h4 class="card-title">Обновить профиль пользователя</h4>
    <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">имя :</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Name" name="name" value="{{ userData.name }}" required>

        </div>
    </div>

    <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">email :</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Name" name="email" value="{{ userData.email }}" required>

        </div>
    </div>


    <!-- <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">Старый пароль</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Name" name="password_current" required>

        </div>
    </div> -->


    <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">Новый пароль</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Name" name="password" required>

        </div>
    </div>

    <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">Подтвердите пароль</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Name" name="password_confirmation" required>

        </div>
    </div>

    <!-- <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">Confirm Password:</label>
        <div class="col-sm-10">
            <input class="form-control" type="file" placeholder="Name" name="avatar" required>

        </div>
    </div> -->

    <div class="row mb-3">
        <label for="example-text-input" class="col-sm-2 col-form-label">Аватар для профиля</label>
        <div class="file-upload">
            <!-- <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button> -->
          
            <div class="image-upload-wrap">
              <input class="file-upload-input" name="avatar" type='file' onchange="readURL(this);" accept="image/*" />
              <div class="drag-text">
                <h3>Перетащите файл или выберите «Добавить изображение».</h3>
              </div>
            </div>
            <div class="file-upload-content">
              <img class="file-upload-image" src="#" alt="your image" />
              <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Загруженное изображение</span></button>
              </div>
            </div>
          </div>
    </div>


    <input type="hidden" value="{{ userData.id }}" name="user_id">
    


    <button type="submit" class="btn btn-success waves-effect waves-light">Обновить</button>
</form>
